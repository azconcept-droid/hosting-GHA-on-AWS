name: Deploy to Private Servers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup SSH Configuration
      run: |
        mkdir -p ~/.ssh
        cat > ~/.ssh/config << EOF
        Host server1
            HostName 172.31.80.197
            User ${{ secrets.SERVERS_USER }}
            IdentityFile ~/.ssh/servers_key
            StrictHostKeyChecking no
            
        Host server2
            HostName 172.31.93.16
            User ${{ secrets.SERVERS_USER }}
            IdentityFile ~/.ssh/servers_key
            StrictHostKeyChecking no
        EOF
        chmod 600 ~/.ssh/config

    - name: Test Connectivity
      run: |
        echo "Testing connections to all servers..."
        for i in {1..2}; do
          echo "Testing server$i..."
          ssh server$i 'echo "✅ $(hostname) is reachable"'
        done

    - name: Deploy to All Servers
      run: |
        SERVERS=("server1" "server2")
        
        for server in "${SERVERS[@]}"; do
          echo "🚀 Deploying to $server..."
          
          # Copy application files
          scp -r ./app $server:/tmp/deployment-$(date +%Y%m%d-%H%M%S)
          
          # Execute deployment
          ssh $server << 'EOF'
            cd /tmp/deployment-*
            
            # Stop service
            sudo systemctl stop myapp || true
            
            # Backup current version
            sudo cp -r /opt/myapp /opt/myapp.backup.$(date +%Y%m%d-%H%M%S) || true
            
            # Deploy new version
            sudo cp -r . /opt/myapp/
            sudo chown -R myapp:myapp /opt/myapp/
            
            # Start service
            sudo systemctl start myapp
            sudo systemctl enable myapp
            
            # Verify
            if systemctl is-active --quiet myapp; then
                echo "✅ Deployment successful"
            else
                echo "❌ Deployment failed"
                exit 1
            fi
            
            # Cleanup
            rm -rf /tmp/deployment-*
          EOF
        done
